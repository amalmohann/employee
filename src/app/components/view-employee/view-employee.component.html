<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/add">Add</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" routerLink="/view">View</a>
      </li>
    </ul>
  </div>
  <a class="navbar-brand ml-auto" routerLink="/home">Employee Manager</a>
</nav>
<div class="container">
  <h5 class="mt-5 mb-5 "><span class="d-flex justify-content-center">VIEW EMPLOYEES</span></h5>
  <div class="row mt-3">
    <div class="col-12">
      <div class="card mb-2">
        <div class="card-body">
          <div class="row">
            <div class="col-1 offset-5">
              <input type="button" class="btn btn-success mr-1" value="ADD" [routerLink]="['/add']" routerLinkActive="router-link-active" >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div class="card mb-2" *ngFor="let emp of emparr">
        <div class="card-body">
          <div class="row mt-2">
            <div class="col-9 offset-1">
              <h5 class="card-title">{{emp.name}} <small> ( {{emp.dept}} ) </small></h5>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-secondary" routerLink="/view/{{emp.mobi}}">Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
