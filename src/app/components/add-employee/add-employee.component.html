<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/add">Add</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/view">View</a>
        </li>
      </ul>
    </div>
    <a class="navbar-brand ml-auto" routerLink="/home">Employee Manager</a>
  </nav>
  <div class="container">
    <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card  mt-5">
          <div class="card-body">
            <h5 class="card-title"><span class="d-flex justify-content-center">Add Employee</span></h5>
            <div class="alert alert-danger" *ngIf="!addflag && submitted">Employee with Same Phone number Exists</div>
            <div class="alert alert-success" *ngIf="addflag && submitted">Employee created</div>
            <form class="form" (ngSubmit)="onSubmit(regForm.value)" #regForm="ngForm">
              <div class="row">
                <div class="col-10 offset-1">
                  <input type="text" ngModel name="empName" id="empName" placeholder="Employee Name" class="form-control mb-2" required>
                </div>
              </div>
              <div class="row">
                <div class="col-10 offset-1">
                  <input type="text" ngModel name="empDept" id="empDept" placeholder="Department" class="form-control mb-2" required>
                </div>
              </div>
              <div class="row">
                <div class="col-10 offset-1">
                  <input type="tel" ngModel name="empMob" id="empMob" placeholder="Mobile No." class="form-control mb-2" required>
                </div>
              </div>
              <div class="row">
                <div class="col-4 offset-1">
                  <input type="submit" value="ADD" class="btn btn-success mr-1">
                  <input type="reset" value="RESET" class="btn btn-danger">
                </div>
              </div>
              <div class="row">
                <div class="col-4 offset-5">
                  <input type="button" class="btn btn-primary mr-1" value="View Employees" [routerLink]="['/view']" routerLinkActive="router-link-active" >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </body>
